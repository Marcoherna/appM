<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo"><img src="assets/img/logo.png" width="60px" height="50px" class="logo2"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-icon name="arrow-undo-outline" style="zoom: 3.0" routerLink="/home" class="flecha2"></ion-icon>
  <ion-list>
    <h1 class="tituloPag">Recuperación de contraseña</h1><br>
    <ion-item>
      <ion-input label="Ingrese su email:" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    
  
    <ion-button (click)="recuperar()" >Recuperar contraseña</ion-button><br>

    

    
  
    
  </ion-list>

  
</ion-content>
