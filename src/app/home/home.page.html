<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title class="titulo"><img src="assets/img/logo.png" width="60px" height="50px" class="logo">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-list>
    <br><br>
    <ion-item>
      <ion-input labelPlacement="floating"  [(ngModel)]="usuario.nombre"><div slot="label">Nombre de usuario:</div></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input labelPlacement="floating" label="Password:" type="Password" [(ngModel)]="usuario.contrasenia"></ion-input>
    </ion-item>
  
    <ion-button (click)="ingresar()" >Ingresar</ion-button>
    <ion-button (click)="recuperar()">Recuperar contrase√±a</ion-button>

    <br><br>

    
    
  
   

    
  
    
  </ion-list>

 
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      
      <img src="assets/img/siguenos.png" alt="Ups" width="90px" height="80px" class="siguenos">
      
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
      
      
    </ion-title>
  </ion-toolbar>
</ion-footer>
